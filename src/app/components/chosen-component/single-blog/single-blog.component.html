<ng-template [ngIf]="!blog">
  <app-loader></app-loader>
</ng-template>

<!-- Page Content -->
<div class="container" *ngIf="blog">
  <!-- Heading Row -->
  <div class="row align-items-center my-5">
    <div class="col-lg-7">
      <img class="img-fluid rounded mb-4 mb-lg-0" src="{{blog.imageUrl}}" alt="image">
    </div>
    <!-- /.col-lg-8 -->
    <div class="col-lg-5 text-center">
      <h1 class="font-weight-light">{{blog.title}}</h1>
      <hr>
      <p>{{blog.description}}</p>
      <hr>
      <small class="text-secondary ">blog by {{blog.author}} <br> </small>
      <i class="badge badge-dark badge-pill">{{blog.category}}</i>
      <hr>
    </div>
    <!-- /.col-md-4 -->
    <div class="row col-lg-12 align-items-center my-5 text-center">
      <a class="btn btn-primary btn-lg btn-block" routerLink="/section/blog"> Back to blog section! </a>
    </div>
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
