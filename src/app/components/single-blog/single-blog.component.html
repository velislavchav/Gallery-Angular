<div class="card mb-3">
  <img class="card-img-top" src="{{blog.imageUrl}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{blog.title}}</h5>
    <p class="card-text">{{blog.description}}</p>
    <p class="card-text"><small class="text-muted">{{blog.date}}</small></p>
  </div>
</div>
