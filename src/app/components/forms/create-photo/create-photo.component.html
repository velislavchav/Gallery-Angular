<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Create Photo Form</h2>
            </div>
            <div class="card-body">
                <form method="POST" [formGroup]="form">
                    <div class="form-row">
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" placeholder="Title" type="text" name="title">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <select class="select-css">
                            <option>This is a native select element</option>
                            <option>Apples</option>
                            <option>Bananas</option>
                            <option>Grapes</option>
                            <option>Oranges</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" placeholder="Image address" type="text" name="image">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" placeholder="description" type="text" name="description">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn--radius-2 btn--red" type="submit"> Create </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
