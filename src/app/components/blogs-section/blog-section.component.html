<ng-template [ngIf]="blogs">
  <div class="container cta-100 ">
    <div class="container">
      <div class="row blog">
        <div class="col-md-12">
          <div id="blogCarousel" class="carousel slide container-blog" data-ride="carousel">
            <!-- Carousel items -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">
                  <!-- Item start -->
                  <div class="col-md-4" *ngFor="let blog of blogs">
                    <div class="item-box-blog">
                      <div class="item-box-blog-image">
                        <!--Date-->
                        <div class="item-box-blog-date bg-blue-ui white"> <span class="mon">Published
                            {{ blog.date }}</span> </div>
                        <!--Image-->
                        <figure> <img alt="" src="{{blog.imageUrl}}">
                        </figure>
                      </div>
                      <div class="item-box-blog-body">
                        <!--Heading-->
                        <div class="item-box-blog-heading">
                          <a href="lol" tabindex="0">
                            <h5>{{ blog.title }}</h5>
                          </a>
                        </div>
                        <!--Data-->
                        <div class="item-box-blog-data" style="padding: px 15px;">
                          <p><i class="fa fa-user-o"></i> {{ blog.author }} </p>
                        </div>
                        <!--Text-->
                        <div class="item-box-blog-text">
                          <p> {{ blog.description }}</p>
                        </div>
                        <div class="mt">
                          <a routerLink="/blog/{{blog.id}}" tabindex="0" class="btn bg-blue-ui white read"> read more </a>
                        </div>
                        <!--Read More Button-->
                      </div>
                    </div>
                  </div>
                  <!-- Item end -->
                </div>
              </div>
            </div>
            <!--.Carousel-->
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
